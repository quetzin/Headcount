<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Headcount Allocation</title>
</head>
<body>
    <h2>Manager Settings</h2>
    <form action="/settings" method="post">
        <label for="CE">CE (Critical Employees):</label>
        <input type="number" id="CE" name="CE" required>

        <label for="MI">MI (Mid-Level Employees):</label>
        <input type="number" id="MI" name="MI" required>

        <label for="Trans">Trans (Transitional Employees):</label>
        <input type="number" id="Trans" name="Trans" required>

        <button type="submit">Update Headcount</button>
    </form>

    <p>Current Total Headcount: {{ total_headcount }}</p>
    <p>Current Critical Role Allocation: {{ critical_role_count }}</p>

    <a href="/">Back to Home</a>
</body>
</html>
